<!DOCTYPE html>
<html>

<head>
    <title>設定</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/spectre-exp.min.css">
    <link rel="stylesheet" href="css/spectre-icons.min.css">
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/style_out.css">
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column col-12">
                <div class="card">

                    <div class="card-header">
                        <div class="column col-12">
                            <div class="card-title"><i class="icon icon-edit"></i> 設定</div>
                            <div class="divider"></div>
                        </div>
                    </div>

                    <div class="card-body">

                        <div class="container">
                            <div class="columns">

                                <!-- --------------------------------------------------------------------------------------------------------------------- -->
                                <div class="columun col-12 formpos"><div class="form-label"><i class="icon icon-time"></i> 出退勤時刻</div></div>
                                <div class="columun col-5 formpos"><input class="form-input" id="workingtimes_from_hour" type="text" maxlength="2"></div>
                                <div class="columun col-1 formpos"><div class="form-label">時</div></div>
                                <div class="columun col-5 formpos"><input class="form-input" id="workingtimes_from_minute" type="text" maxlength="2"></div>
                                <div class="columun col-1 formpos"><div class="form-label">分</div></div>
                                <!-- --------------------------------------------------------------------------------------------------------------------- -->
                                <div class="columun col-5 formpos"><input class="form-input" id="workingtimes_to_hour" type="text" maxlength="2"></div>
                                <div class="columun col-1 formpos"><div class="form-label">時</div></div>
                                <div class="columun col-5 formpos"><input class="form-input" id="workingtimes_to_minute" type="text" maxlength="2"></div>
                                <div class="columun col-1 formpos"><div class="form-label">分</div></div>
                                <!-- --------------------------------------------------------------------------------------------------------------------- -->
                                <div class="columun col-12 formpos"><div class="form-label"><i class="icon icon-time"></i> 休憩時間</div></div>
                                <div class="columun col-5 formpos"><input class="form-input" id="resttimes_from_hour" type="text" maxlength="2"></div>
                                <div class="columun col-1 formpos"><div class="form-label">時</div></div>
                                <div class="columun col-5 formpos"><input class="form-input" id="resttimes_from_minute" type="text" maxlength="2"></div>
                                <div class="columun col-1 formpos"><div class="form-label">分</div></div>
                                <!-- --------------------------------------------------------------------------------------------------------------------- -->
                                <div class="columun col-5 formpos"><input class="form-input" id="resttimes_to_hour" type="text" maxlength="2"></div>
                                <div class="columun col-1 formpos"><div class="form-label">時</div></div>
                                <div class="columun col-5 formpos"><input class="form-input" id="resttimes_to_minute" type="text" maxlength="2"></div>
                                <div class="columun col-1 formpos"><div class="form-label">分</div></div>
                                <!-- --------------------------------------------------------------------------------------------------------------------- -->
                                <div class="columun col-12 formpos"><label class="form-label">備考</label><textarea class="form-input" id="biko" rows="5"></textarea></div>
                                <!-- --------------------------------------------------------------------------------------------------------------------- -->
                                <div class="columun col-6 formpos"><input class="btn btn-success btn-lg" id="save" type="button" value="保存"></div>
                                <!-- --------------------------------------------------------------------------------------------------------------------- -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="https://github.com/empty-YK"><figure class="avatar avatar-lg float-right tooltip tooltip-left ymnk" data-tooltip="empty-YK"><img src="img/emty-YK.jpg"></figure></a>
    <a href="https://github.com/euphmat"><figure class="avatar avatar-lg float-right tooltip tooltip-left" data-tooltip="euphmat"><img src="img/euphmat.png"></figure></a>
</body>

</html>
<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/options.js"></script>
